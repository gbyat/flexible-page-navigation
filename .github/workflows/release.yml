name: Release Plugin

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build:prod

      - name: Debug - List files
        run: |
          echo "=== Current directory ==="
          ls -la
          echo "=== Build directory ==="
          ls -la build/ || echo "Build directory not found"
          echo "=== Assets directory ==="
          ls -la assets/ || echo "Assets directory not found"

      - name: Create ZIP file
        run: |
          # Create a temporary directory for the plugin
          mkdir -p temp

          # Copy plugin files directly to temp (no subfolder)
          cp flexible-page-navigation.php temp/

          # Copy build directory (ensure it exists)
          if [ -d "build" ]; then
            cp -r build temp/
            echo "Build directory copied successfully"
          else
            echo "ERROR: Build directory not found!"
            exit 1
          fi

          # Copy other directories if they exist
          cp -r assets temp/ 2>/dev/null || echo "Assets directory not found (optional)"
          cp -r languages temp/ 2>/dev/null || echo "Languages directory not found (optional)"

          # Copy documentation files
          cp README.md temp/ 2>/dev/null || echo "README.md not found"
          cp CHANGELOG.md temp/ 2>/dev/null || echo "CHANGELOG.md not found"
          cp LICENSE temp/ 2>/dev/null || echo "LICENSE not found"

          # Debug - List temp directory contents
          echo "=== Temp directory contents ==="
          ls -la temp/
          echo "=== Temp/build contents ==="
          ls -la temp/build/ || echo "Temp/build not found"

          # Create ZIP file from temp directory contents
          cd temp
          zip -r ../flexible-page-navigation.zip .
          cd ..

          # Debug - Check ZIP contents
          echo "=== ZIP file contents ==="
          unzip -l flexible-page-navigation.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: flexible-page-navigation.zip
          generate_release_notes: true
          draft: false
          prerelease: false
          name: "Release ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
