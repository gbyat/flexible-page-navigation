name: Release Plugin

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build:prod

      - name: Create ZIP file
        run: |
          # Create a temporary directory for the plugin
          mkdir -p temp

          # Copy plugin files directly to temp (no subfolder)
          cp flexible-page-navigation.php temp/
          cp -r build temp/ 2>/dev/null || true
          cp -r languages temp/ 2>/dev/null || true
          cp README.md temp/ 2>/dev/null || true
          cp CHANGELOG.md temp/ 2>/dev/null || true
          cp LICENSE temp/ 2>/dev/null || true

          # Create ZIP file from temp directory contents
          cd temp
          zip -r ../flexible-page-navigation.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: flexible-page-navigation.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
