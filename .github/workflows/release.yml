name: Release Plugin

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build:prod

      - name: Debug - List files
        run: |
          echo "=== Current directory ==="
          ls -la
          echo "=== Build directory ==="
          ls -la build/ || echo "Build directory not found"
          echo "=== Assets directory ==="
          ls -la assets/ || echo "Assets directory not found"

      - name: Create ZIP file
        run: |
          # Create a temporary directory for the plugin
          mkdir -p temp

          # Copy main PHP file (same as deploy)
          cp flexible-page-navigation.php temp/

          # Copy build directory with proper structure
          if [ -d "build" ]; then
            # Ensure build directory structure is preserved
            cp -r build temp/
            echo "✅ Copied build/ with structure:"
            find temp/build -type f -name "*.json" -o -name "*.js" -o -name "*.css" | sort
          else
            echo "ERROR: Build directory not found!"
            exit 1
          fi

          # Copy assets/js directory (same as deploy)
          if [ -d "assets/js" ]; then
            mkdir -p temp/assets
            cp -r assets/js temp/assets/
            echo "✅ Copied assets/js/"
          else
            echo "⚠️  Assets/js directory not found (optional)"
          fi

          # Copy documentation files (same as deploy)
          for doc in README.md CHANGELOG.md LICENSE; do
            if [ -f "$doc" ]; then
              cp "$doc" temp/
              echo "✅ Copied $doc"
            else
              echo "⚠️  Documentation not found: $doc"
            fi
          done

          # Debug - List temp directory contents
          echo "=== Temp directory contents ==="
          ls -la temp/
          echo "=== Temp/build contents ==="
          ls -la temp/build/ || echo "Temp/build not found"
          echo "=== Temp/build/flexible-nav contents ==="
          ls -la temp/build/flexible-nav/ || echo "Temp/build/flexible-nav not found"
          echo "=== Temp/build/flexible-breadcrumb contents ==="
          ls -la temp/build/flexible-breadcrumb/ || echo "Temp/build/flexible-breadcrumb not found"
          echo "=== Temp/assets contents ==="
          ls -la temp/assets/ || echo "Temp/assets not found"

          # Create ZIP file from temp directory contents
          cd temp
          zip -r ../flexible-page-navigation.zip .
          cd ..

          # Debug - Check ZIP contents
          echo "=== ZIP file contents ==="
          unzip -l flexible-page-navigation.zip | grep -E "(block\.json|index\.js|style\.css)"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: flexible-page-navigation.zip
          generate_release_notes: true
          draft: false
          prerelease: false
          name: "Release ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
